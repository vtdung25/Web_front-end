<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vidu</title>
</head>
<body>
	<p id="dung">Xin chào cả nhà</p>
	<ul>
		<li class="mb">Ninh Bình</li>
		<li class="mb">Hà Nội</li>
		<li class="mn">Tp.HCM</li>
	</ul>
	<h4>Thẻ h4 - 1</h4>
	<h4>Thẻ h4 - 2</h4>
	<h4>Thẻ h4 - 3</h4>
	<div id="zent">
		<p>Chào Zent</p>
	</div>
	<script type="text/javascript">
		document.getElementById('dung').style.color='red';

		var mb = document.getElementsByClassName('mb');
		mb[1].style.color = 'green';

		var h4 = document.getElementsByTagName('h4');
		h4[0].style.color = 'blue';

		var zent = document.querySelectorAll('#zent p');
		zent[0].style.color = 'red';
	</script>
</body>
</html>
