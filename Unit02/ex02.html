<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex02</title>
</head>
<body>
	<form>
		<table >
			<tr bgcolor="#FF8000">
				<td align="center" colspan="2">Zent Group</td>	
			</tr>
			<tr>
				<td width="200px">Họ và tên</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="Email" name="">
				</td>
			</tr>
			<tr>
				<td>Số điện thoại</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>Quê quán</td>
				<td>
					<select>
						<option value="">Ninh Bình</option>
						<option value="">Hà Nội</option>

					</select>	
				</td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td>
					<input type="radio" name="gender" id="male">

					<input type="radio" name="gender" id="female">
						<label for="female">Nữ</label>
				</td>
			</tr>
			<tr>
				<td>Kỹ năng</td>
				<td>
					<input type="checkbox" name="">HTML

				</td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td>
					<input type="date" name="">
				</td>
			</tr>
			<tr>
				<td>Miêu tả</td>
				<td>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr bgcolor="#FF8000" align="center">
				<td colspan="2">
					<input type="Submit" name="">
					<input type="Reset" name="">
				</td>
			</tr>
		</table>
	</form>

</html>
