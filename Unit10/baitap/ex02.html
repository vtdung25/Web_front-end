<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài 2</title>
</head>
<body>
	<script>
		do{
			n = prompt('Nhập n:');
		} while (n <1 || isNaN(n)){
			var sum = 0;
			for (var i = 1; i <= n; i++){
				sum +=i;
			}
		document.write('n = ' + n +'<br>');
		document.write('Sum =' + sum + '<br>');
		}
	</script>
</body>
</html>
