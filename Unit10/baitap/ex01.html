<body>
	<script>
		var dem = 0;
		for(var i = 1; i <= 100; i ++){

				dem = dem +1;

				document.write(i + '<br>');
			}
		}
		document.write('Tổng số các số thỏa mãn:' +dem +'<br>');
	</script>
</body>
