<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài 3</title>
</head>
<body>
	<script>
		n=prompt('Nhập N');
		m=prompt('Nhập 	M');
		k=prompt('Nhập K');
		sum =0;
		n <= m;
		for (i=n; i<=m; i++)
			if (i%k == 0){
				sum +=i;
			}
		document.write("Tổng các số chia hết cho K trong khoảng từ N đến M là ",sum);
	</script>
</body>
</html>
