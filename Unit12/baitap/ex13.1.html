<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="slideShow.css">
</head>
<body>
	<div id="container">
		<div class="slide ative">
			<img src="img13/sp1.png" alt="">
		</div>
		<div class="slide">
			<img src="img13/sp2.png" alt="">
		</div>
		<div class="slide">
			<img src="img13/sp3.png" alt="">
		</div>
		<div class="slide">
			<img src="img13/sp4.png" alt="">
		</div>
		<div class="slide">
			<img src="img13/sp5.png" alt="">
		</div>
		<div>
			<i id="prev" class="btn fas fa-chevron-left "></i>
		</div>
		<div>
			<i id="next" class="btn fas fa-chevron-right "></i>
		</div>
		<div id="content-dot">
			<div class="dot" onclick="ativedot(1)"></div>
			<div class="dot" onclick="ativedot(2)"></div>
			<div class="dot" onclick="ativedot(3)"></div>
			<div class="dot" onclick="ativedot(4)"></div>
			<div class="dot" onclick="ativedot(5)"></div>
		</div>
	</div>
	<script type="text/javascript" src="slideShow.js"></script>
</body>
</html>
